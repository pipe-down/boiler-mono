apiVersion: apps/v1
kind: Deployment
metadata: { name: chat-frontend }
spec:
  replicas: 1
  selector: { matchLabels: { app: chat-frontend } }
  template:
    metadata: { labels: { app: chat-frontend } }
    spec:
      containers:
      - name: frontend
        image: {{ .Values.image.frontend }}
        ports: [ { containerPort: 3000 } ]
        env:
        - { name: SPRING_BASE_URL, value: "http://chat-backend" }
---
apiVersion: v1
kind: Service
metadata: { name: chat-frontend }
spec:
  selector: { app: chat-frontend }
  ports: [ { port: 80, targetPort: 3000 } ]
