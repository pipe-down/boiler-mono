apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatstack
  namespace: chatstack
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: chatstack.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port: { number: 80 }
