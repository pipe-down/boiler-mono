apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: chatstack
spec:
  replicas: 1
  selector: { matchLabels: { app: web } }
  template:
    metadata: { labels: { app: web } }
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/chatstack-web:{{GIT_SHA}}
          ports: [{ containerPort: 3000 }]
          env:
            - { name: SPRING_BASE_URL, value: http://backend.chatstack.svc.cluster.local:9094 }
---
apiVersion: v1
kind: Service
metadata: { name: web, namespace: chatstack }
spec:
  selector: { app: web }
  ports: [{ port: 80, targetPort: 3000 }]
